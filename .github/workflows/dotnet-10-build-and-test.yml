# Testing for .NET 10
name: .NET 10 (Latest) Build & Test

on:
  push:
  pull_request:
    branches: [ main ]
    paths:
    - '**.cs'
    - '**.csproj'

permissions:
  contents: read

jobs:
  call-reusable-workflow:
    uses: ./.github/workflows/reusable-build-and-test.yml
    with:
      dotnet-version: '10.0.x'
      target-framework: 'net10.0'